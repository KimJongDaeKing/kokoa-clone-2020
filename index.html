<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <sapn>No Servie</sapn>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <sapn>18:43</sapn>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d56149a6b4.js"
      crossorigin="anonymous"
    ></script>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Talk Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
  </body>
</html>
